<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
            <div class="container">
                <input type="checkbox" id="menu" class="container__button">
                <label for="menu">
                    <span class="header__menu container__img"></span>
                </label>
                <ul class="list-menu">
                    <li class="list-menu__title">Categorias</li>
                    <li class="list-menu__item">
                        <a href="#" class="list-menu__link">Programação</a>
                    </li>
                    <li class="list-menu__item">
                        <a href="#" class="list-menu__link">Front-End</a>
                    </li>
                    <li class="list-menu__item">
                        <a href="#" class="list-menu__link">Infraestrutura</a>
                    </li>
                    <li class="list-menu__item">
                        <a href="#" class="list-menu__link">Business</a>
                    </li>
                    <li class="list-menu__item">
                        <a href="#" class="list-menu__link">Design & UX</a>
                    </li>
                </ul>
                <img src="./img/mobile/Logo.svg" alt="AluraBooks Logo" class="header__logo container__img">
            </div>
            <d class="container">
                <a href="#"><img src="./img/mobile/Fav.svg " alt="Fav" class="container__img"></a>
                <a href="#"><img src="./img/mobile/Shop.svg" alt="Shop" class="container__img"></a>
                <a href="#"><img src="./img/mobile/User.svg" alt="User" class="container__img"></a>
    </header>
    <section class="banner">
        <h1 class="banner__title">Já sabe por onde começar?</h1>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="releases">
        <h2 class="releases__title">Últimos lançamentos</h2>
        <!-- Slider main container -->
    <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><a href="#"><img src="./img/books/Acessibilidade.svg" alt=""></a></div>
        <div class="swiper-slide"><a href="#"><img src="./img/books/Construct2.svg" alt=""></a>
        </div>
        <div class="swiper-slide"><a href="#"><img src="./img/books/Gestão2.svg" alt=""></a></div>
        <div class="swiper-slide"><a href="#"><img src="./img/books/Guia Front-end.svg" alt=""></a></div>
        <div class="swiper-slide"><a href="#"><img src="./img/books/Nodejs.svg" alt=""></a></div>
        ...
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>  
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // speed: 400,
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  }
});
    </script>
</body>
</html>
